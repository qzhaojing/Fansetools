# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史以确保 setuptools_scm 正确计算版本
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build setuptools_scm
          
      - name: Build package
        run: |
          python -m build --sdist --wheel
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write  # 用于 Trusted Publishing
      contents: read
      
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          # 如果未配置 Trusted Publishing，请取消注释下一行并在 GitHub Secrets 中配置 PYPI_API_TOKEN
          # password: ${{ secrets.PYPI_API_TOKEN }}
